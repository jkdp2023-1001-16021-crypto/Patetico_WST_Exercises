<!--Bootstrap Exercises-->

<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Bootstrap JS + Popper.js (Components: dropdowns, tooltips)-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!--1 - Equal Columns-->
        <div class="container">
            <div class="row">
                <div class="col bg-primary text-white">Column 1</div>
                <div class="col bg-success text-white">Column 2</div>
                <div class="col bg-danger text-white">Column 3</div>

                <!--2 - Fixed Column Size-->
                <div class="col-4 bg-primary text-white">Column 1 (4/12)</div>
                <div class="col-8 bg-success text-white">Column 2 (8/12)</div>

                <!--3 - Responsive Grid-->
                <div class="col-12 col-md-6 col-lg-4 bg-primary text-white">Box 1</div>
                <div class="col-12 col-md-6 col-lg-4 bg-success text-white">Box 2</div>
                <div class="col-12 col-md-12 col-lg-4 bg-primary text-white">Box 3</div>
            </div>
        </div>
    </body>
</html>
